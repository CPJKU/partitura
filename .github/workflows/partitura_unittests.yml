name: Partitura Unittests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    name: Tests (${{ matrix.platform }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.13"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip & build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install partitura with all optional dependencies
        run: |
          pip install .[dev]

      - name: Run unit tests with coverage
        run: |
          pip install coverage
          coverage run -m unittest discover ./tests "test*.py"
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          verbose: true
