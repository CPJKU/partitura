name: Partitura Unittests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    strategy:
      max-parallel: 5
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .
    - name: Install Optional dependencies
      run: |
      # Music21 and musescore import dependencies
        pip install music21==8.3.0 Pillow==9.5.0 musescore==0.0.1
      # Tokenization export dependencies.
        pip install miditok==2.0.6 tokenizers==0.13.3 
    - name: Run Tests
      run: |
        pip install coverage
        python -m unittest discover ./tests/ 'test*.py'
        coverage run -m unittest discover ./tests/ 'test*.py'
        coverage xml

    - name: Check coverage with CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        verbose: true

