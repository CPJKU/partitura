name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install flake8
      - name: Run linting
        run: |
          flake8 .
