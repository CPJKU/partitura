name: Blacken code

on:
  push:
    branches:
      - master
  pull_request:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose --include='\.py' --exclude='tests/*'"
          src: "./partitura"
          version: "~= 22.0"